<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-td-015-production-energies-heading">Create or edit a TD 015 Production Energies</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_tr004TypeEnergie">Tr 004 Type Energie</label>
                    <input type="text" class="form-control" name="tr004TypeEnergie" id="field_tr004TypeEnergie"
                           formControlName="tr004TypeEnergie"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_productionElectriciteCapteursPhotovoltaiques">Production Electricite Capteurs Photovoltaiques</label>
                    <input type="number" class="form-control" name="productionElectriciteCapteursPhotovoltaiques" id="field_productionElectriciteCapteursPhotovoltaiques"
                           formControlName="productionElectriciteCapteursPhotovoltaiques"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_productionleEctriciteMicroEolienne">Productionle Ectricite Micro Eolienne</label>
                    <input type="checkbox" class="form-control" name="productionleEctriciteMicroEolienne" id="field_productionleEctriciteMicroEolienne"
                           formControlName="productionleEctriciteMicroEolienne"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_productionCogeneration">Production Cogeneration</label>
                    <input type="number" class="form-control" name="productionCogeneration" id="field_productionCogeneration"
                           formControlName="productionCogeneration"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
