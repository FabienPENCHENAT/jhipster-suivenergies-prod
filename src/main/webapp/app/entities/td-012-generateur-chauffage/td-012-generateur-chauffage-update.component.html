<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-td-012-generateur-chauffage-heading">Create or edit a TD 012 Generateur Chauffage</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_systemeChauffageCogeneration">Systeme Chauffage Cogeneration</label>
                    <input type="text" class="form-control" name="systemeChauffageCogeneration" id="field_systemeChauffageCogeneration"
                           formControlName="systemeChauffageCogeneration"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_td011InstallationChauffage">Td 011 Installation Chauffage</label>
                    <input type="text" class="form-control" name="td011InstallationChauffage" id="field_td011InstallationChauffage"
                           formControlName="td011InstallationChauffage"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_tr004TypeEnergie">Tr 004 Type Energie</label>
                    <input type="text" class="form-control" name="tr004TypeEnergie" id="field_tr004TypeEnergie"
                           formControlName="tr004TypeEnergie"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_consommationChauffage">Consommation Chauffage</label>
                    <input type="number" class="form-control" name="consommationChauffage" id="field_consommationChauffage"
                           formControlName="consommationChauffage"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
