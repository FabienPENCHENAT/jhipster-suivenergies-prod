<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="facture">
            <h2><span>Facture</span> {{ facture.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Type</span></dt>
                <dd>
                    <span>{{ facture.type }}</span>
                </dd>
                <dt><span>Annee</span></dt>
                <dd>
                    <span>{{ facture.annee }}</span>
                </dd>
                <dt><span>Quantite</span></dt>
                <dd>
                    <span>{{ facture.quantite }}</span>
                </dd>
                <dt><span>Client</span></dt>
                <dd>
                    <div *ngIf="facture.client">
                        <a [routerLink]="['/client', facture.client?.id, 'view']">{{ facture.client?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/facture', facture.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
