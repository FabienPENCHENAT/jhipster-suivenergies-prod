<div>
    <h2 id="page-heading">
        <span>Electromenagers</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-electromenager" [routerLink]="['/electromenager/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Electromenager
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="electromenagers?.length === 0">
        <span>No electromenagers found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="electromenagers && electromenagers.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Nom</span></th>
                    <th scope="col" ><span>Note</span></th>
                    <th scope="col" ><span>By Default</span></th>
                    <th scope="col" ><span>Conso Annuelle</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let electromenager of electromenagers ;trackBy: trackId">
                    <td><a [routerLink]="['/electromenager', electromenager.id, 'view']">{{ electromenager.id }}</a></td>
                    <td>{{ electromenager.nom }}</td>
                    <td>{{ electromenager.note }}</td>
                    <td>{{ electromenager.byDefault }}</td>
                    <td>{{ electromenager.consoAnnuelle }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/electromenager', electromenager.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/electromenager', electromenager.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(electromenager)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
