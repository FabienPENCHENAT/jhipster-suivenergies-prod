<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="electromenager">
            <h2><span>Electromenager</span> {{ electromenager.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Nom</span></dt>
                <dd>
                    <span>{{ electromenager.nom }}</span>
                </dd>
                <dt><span>Note</span></dt>
                <dd>
                    <span>{{ electromenager.note }}</span>
                </dd>
                <dt><span>By Default</span></dt>
                <dd>
                    <span>{{ electromenager.byDefault }}</span>
                </dd>
                <dt><span>Conso Annuelle</span></dt>
                <dd>
                    <span>{{ electromenager.consoAnnuelle }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/electromenager', electromenager.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
