<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-td-014-generateur-ecs-heading">Create or edit a TD 014 Generateur ECS</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_td013InstallationEcs">Td 013 Installation Ecs</label>
                    <input type="text" class="form-control" name="td013InstallationEcs" id="field_td013InstallationEcs"
                           formControlName="td013InstallationEcs"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_tr004TypeEnergie">Tr 004 Type Energie</label>
                    <input type="text" class="form-control" name="tr004TypeEnergie" id="field_tr004TypeEnergie"
                           formControlName="tr004TypeEnergie"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_volumeStockage">Volume Stockage</label>
                    <input type="number" class="form-control" name="volumeStockage" id="field_volumeStockage"
                           formControlName="volumeStockage"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
