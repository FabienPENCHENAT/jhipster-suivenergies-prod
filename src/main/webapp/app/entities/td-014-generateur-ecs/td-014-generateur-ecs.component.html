<div>
    <h2 id="page-heading">
        <span>TD 014 Generateur ECS</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-td-014-generateur-ecs" [routerLink]="['/td-014-generateur-ecs/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new TD 014 Generateur ECS
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="tD014GenerateurECS?.length === 0">
        <span>No tD014GenerateurECS found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="tD014GenerateurECS && tD014GenerateurECS.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Td 013 Installation Ecs</span></th>
                    <th scope="col" ><span>Tr 004 Type Energie</span></th>
                    <th scope="col" ><span>Volume Stockage</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tD014GenerateurECS of tD014GenerateurECS ;trackBy: trackId">
                    <td><a [routerLink]="['/td-014-generateur-ecs', tD014GenerateurECS.id, 'view']">{{ tD014GenerateurECS.id }}</a></td>
                    <td>{{ tD014GenerateurECS.td013InstallationEcs }}</td>
                    <td>{{ tD014GenerateurECS.tr004TypeEnergie }}</td>
                    <td>{{ tD014GenerateurECS.volumeStockage }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/td-014-generateur-ecs', tD014GenerateurECS.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/td-014-generateur-ecs', tD014GenerateurECS.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(tD014GenerateurECS)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
