<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-td-010-ponts-thermiques-heading">Create or edit a TD 010 Ponts Thermiques</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_longueur">Longueur</label>
                    <input type="number" class="form-control" name="longueur" id="field_longueur"
                           formControlName="longueur"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_tv013ValeurPontThermique">Tv 013 Valeur Pont Thermique</label>
                    <input type="number" class="form-control" name="tv013ValeurPontThermique" id="field_tv013ValeurPontThermique"
                           formControlName="tv013ValeurPontThermique"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
